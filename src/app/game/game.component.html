<app-player
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 100 + i * 100 }"
  [playerActive]="i == game.currentPlayer"
  [name]="player"
  class="player-position"
>
</app-player>

<app-game-info
  [card]="currentCard ? currentCard : ''"
  class="pin-bottom"
></app-game-info>

<div class="field">
  <div class="card-stack">
    <img
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      [ngStyle]="{ 'right.px': i * 5 }"
      src="../../assets/img/cards/card_cover.png"
      alt="Card"
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="../../assets/img/cards/card_cover.png"
      alt="Card"
    />
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="../../assets/img/cards/{{ currentCard }}.png"
      alt="Card"
    />
    <img
      *ngFor="let card of game.playedCards"
      class="pick-card"
      style="right: 25px"
      src="../../assets/img/cards/{{ card }}.png"
      alt="Card"
    />
  </div>
</div>

<button mat-fab color="primary" (click)="openDialog()" class="button-add">
  <mat-icon>add</mat-icon>
</button>
